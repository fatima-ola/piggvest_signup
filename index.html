<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel ="icon" href="img/piggylogo.png" type = "image/png"> 
    <title>PiggyVest | Dashboard</title>
	<link rel="stylesheet"  href="style.css">
</head>
<body>
	<div class="center">
		<img src="img/piggy.png">
	</div>
	<div id="maincontainer">
		<section>
			<h1>Create a Secure Account</h1>
			<p>Welcome to the future of savings & investments</p>
			<form>
				<div class="formcontainer">
					<label>Full name</label><br>
	  				<input type="text" id="fullname" name="fullname" placeholder="Full Name"><br>
				</div>
				<div class="formcontainer">
					<label>Email Address</label><br>
	  				<input type="text" id="email" name="email" placeholder="Email Address"><br>
				</div>
				<div class="formcontainer">
					<label>Phone Number</label><br>
	  				<input type="number" id="phonenumber" name="phonenumber" placeholder="Phone Number"><br>
				</div>
				<div class="formcontainer">
					<label>Password</label><br>
	  				<input type="password" id="password" name="password" placeholder="Password"><br>
				</div>
				<div class="formcontainer">
					<label>Referrer Phone or Promo Code (Optional)</label><br>
	  				<input type="text" id="referrer" name="referrer" placeholder="Referrer Phone Or Code"><br>
				</div>
				<div class="formcontainer">
					<label>How Did You Hear About Us? (Optional)</label><br>
					<select id="socialmedial" name="socialmedia">
					  <option value="#">Click To Select</option>
					  <option value="">Facebook</option>
					  <option value="">Twitter</option>
					  <option value="">Instagram</option>
					  <option value="">Friend/Family/Coworker Referral</option>
					  <option value="">Google playstore</option>
					  <option value="">Online Blog</option>
					  <option value="">Local Newspaper</option>
					  <option value="">At an event</option>
					  <option value="">Other</option>
					</select>
				</div>
				<button type="submit"><a id="account">CREATE ACCOUN</a></button>
			</form>
		</section>	
	</div>
	<p id="loginlink">Already have an account? <a href="">Log in</a></p>
</body>
</html>
